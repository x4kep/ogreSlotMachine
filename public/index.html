<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogre Slot Machine</title>
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
  </head>
  <body>
  <h1 class="header">Ogremage Slot Machine</h1>  
  <div id="result"></div>
  <div id="slot__container">
    <div class="slot__skin"></div>

    <div class="slot__controls">
      <div class="slot__other">
        <div class="slot__item">
          <label for="bet">Bet</label>
          <input type="text" id="js-bet" name="bet">
        </div>
        <div class="slot__item">
          <label for="bet">Winner paid</label>
          <input type="text" id="js-paid" name="paid" disabled>
        </div>
        <div class="slot__item">
          <label for="total">Total</label>
          <input type="text" id="js-total" name="total" disabled>
        </div>
      </div>
      <br/>

      <div class="slot__actions">
        <a href="#" class="btn btn--borderFadeOut js-playMusic">Playmusic</a> 
        <a href="#" class="btn btn--borderFadeOut js-betOne">Bet One</a>
        <a href="#" class="btn btn--borderFadeOut js-betMax">Bet Max</a>
        <a href="#" class="btn btn--borderFadeOut js-spin">Spin</a>
        <a href="#" class="btn btn--borderFadeOut js-autoSpin">Auto Spin</a>
      </div>
    </div>

    <div id="slot__result"></div>

  </div>

  <audio id="music" preload="auto">
    <source src="./media/sounds/DJMasif_SlotMachine.mp3" type="audio/mp3">
  </audio>

	<script src="index.js"></script>
  </body>
</html>
